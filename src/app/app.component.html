<app-header
  (navigate)="onNavigate($event)"
></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="navigateTo === 'Recipes'"
      ></app-recipes>
      <app-shopping-list
        *ngIf="navigateTo === 'Shopping list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
